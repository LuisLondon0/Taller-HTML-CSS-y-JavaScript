<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de contacto</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="scripts.js" type="text/javascript"></script>
</head>

<body>

    <div class="fondo">
        <div class="contenido">
            <form id="formulario" action=""></form>
            <h2>Contacto</h2>
            <label>Nombres</label><br>
            <input type="text" id="nombre" required><br><br>

            <label>Apellidos</label><br>
            <input type="text" id="apellido" required><br><br>

            <label>Correo Electronico</label><br>
            <input type="email" id="correo" required><br><br>

            <label>Fecha de nacimiento</label><br>
            <input type="date" id="fechaNacimiento" required><br><br>

            <label>Genero</label><br>
            <select id="genero" required>
                    <option value="seleccione">Seleccione</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select><br><br>

            <label>Pais</label><br>
            <input type="text" id="pais" required><br><br>

            <label>Ciudad</label><br>
            <input type="text" id="ciudad" required><br><br>

            <label>Direccion</label><br>
            <input type="text" id="direccion" required><br><br>

            <label>Asunto</label><br>
            <input type="text" id="asunto" required><br><br>

            <label>Mensaje</label><br>
            <textarea rows="10" cols="26" id="mensaje" class="mensaje" required></textarea><br><br>

            <input type="submit" value="Enviar" class="enviar" onclick="validar()">
            </form>
        </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
